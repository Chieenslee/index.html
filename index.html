<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>MINI GAME</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }
        body {
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            max-height: 100vh;
            background-color: #1F252E;
        }
        header {
            padding: 1.7rem 1rem;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            max-width: 80%;
            margin: auto;
            align-items: center;
            background-color: transparent;
        }
        .logo {
            font-size: 1.3rem;
            font-weight: 800;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: .97rem;
            font-weight: 600;
            letter-spacing: .7px;
            padding: 1rem;
            padding: 0.4rem 1rem;
        }
        nav a.active,
        nav a:hover {
            color: #00E8F8;
            border-radius: 1rem;
            transition: all.3s ease-in-out;
        }
        #click {
            display: none;
        }
        .menu i {
            color: #00E8F8;
        }
        .menu {
            display: none;
        }
        section {
            margin: 2rem 8.5rem;
            ;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 5rem auto;
        }

        .main h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            animation: check 1s ease forwards;
            animation-delay: .1s;
        }

        .main p {
            margin-top: 1rem;
            font-size: .98rem;
            color: #fff;
        }
        .social {
            display: flex;
            flex-wrap: wrap;
            gap: 1.4rem;
            margin-top: 1.7rem;
        }
        .social a {
            color: #00E8F8;
            font-size: 1rem;
            border: 1.6px solid #00E8F8;
            border-radius: 50%;
            padding: .35rem;
            text-align: center;
            width: 39px;
        }
        .social a:hover {
            color: #1F252E;
            background-color: #00E8F8;
            box-shadow: 0 0 20px #00E8F8;
            transition: all .3s ease-in-out;
        }
        .main h1 span:nth-child(1) {
            font-size: 1.5rem;
        }
        .main h1 span:nth-child(2) {
            color: #00E8F8;
        }
        .images {
            background-image: url(img/nenanh.jpg);
            background-repeat: no-repeat;
            background-position: 0 -75px;
            -webkit-box-shadow: 0 10px 10px -10px #000000;
            -moz-box-shadow: 0 10px 10px -10px #000000;
            box-shadow: 0px 16px 4px -10px #00E8F8;
            width: 528px;
            background-size: cover;
        }
        .images img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all.3s ease-in-out;
        }
        .container{
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container::before{
            content: '';
            position: absolute;
            top: 45px;
            width: 30px;
            height: 50px;
            background: #f43648;
            z-index: 99;
            clip-path: polygon(50% 0%, 65% 50%, 50% 100%, 35% 50%);
        }
        .wheel{
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #39ffe2;
            box-shadow: 0 0 10px #39ffe2;
            border-radius: 50%;
            transition: transform 5s ease-in-out;
            overflow: hidden;
        }
        .wheel span{
            position: absolute;
            left: calc(50% - 1px);
            width: 2px;
            height: 100%;
            background: #39ffe2;
            transform: rotate(calc(45deg * var(--i)));
            filter: drop-shadow(0 0 5px #39ffe2);
        }
        .spinBtn{
            position: absolute;
            inset: 140px;
            background: #39ffe2;
            color: #0a1b18;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            cursor: pointer;
            filter: drop-shadow(0 0 5px #39ffe2);
            user-select: none;
            text-transform: uppercase;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .number{
            position: absolute;
            inset: 0;
            rotate: 22.5deg;
        }
        .number b{
            position: absolute;
            inset: 10px;
            transform: rotate(calc(45deg * var(--i)));
            text-align: center;
            font-size: 2em;
            color: #39ffe2;
            font-weight: 500;
            filter: drop-shadow(0 0 5px #39ffe2);
        }
        .inner{
            position: absolute;
            width: 260px;
            height: 260px;
            background: #0a1b18;
            border: 3px solid #39ffe2;
            transition: transform 10s ease-in-out;
        }
        #form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1rem;
            border-radius: 10px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scale: 0;
            transition: 0.3s ease; 
            pointer-events: none;
            transform-origin: 0 0;
        }
        #form.active {
            scale: 1;
            pointer-events: all;
        }
        #form input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #form button {
            background: rgb(55, 42, 42);
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #form button a {
            color: white;
            text-align: center;
        }
        #form #x a{
            color: black;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-left: 95%;
        }
        .overlay {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgba(21, 2, 2, 0);
            top: 0;
            left: 0;
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
        }
        #form.active + .overlay {
            opacity: 1;
            pointer-events: all;
        }
            @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes number {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
        @keyframes inner {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        @keyframes form {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes overlay {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes check {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media only screen and (max-width:480px) {
            .menu {
                display: block;
                font-size: 1.5rem;
                font-weight: bold;
                color: #244D61;
            }
            header {
                padding: 0.7rem 1rem;
                align-items: center;
                max-width: 100%;
            }
            nav {
                position: absolute;
                display: grid;
                top: 75px;
                text-align: center;
                background-color: #1F252E;
                left: -100%;
                z-index: 1;
                width: 100%;
            }
            #click:checked~nav {
                left: 0%;
                transition: all 0.3s ease;
            }
            section {
                margin: 1rem 1.5rem;
            }
        }
    </style>
</head>

<body>
